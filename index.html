<!doctype html>
<html class="no-js" lang="en">

<head>
	<meta charset="utf-8">
	<title>The Classic Calculator</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="author" content="Brandi Cameron | hello@brandicameron.com">
	<meta name="theme-color" content="#ffffff">
	<link rel="stylesheet" href="css/main.css">
</head>

<body>

	<section class="calculator">
		<input type="text" value="0" class="display">
		<div class="buttons-container">
			<button id="clear-btn">clear</button>
			<button id="divide-btn" class="operator-btn">&#247;</button>
			<button class="number-button">7</button>
			<button class="number-button">8</button>
			<button class="number-button">9</button>
			<button id="mult-btn" class="operator-btn">&#215;</button>
			<button class="number-button">4</button>
			<button class="number-button">5</button>
			<button class="number-button">6</button>
			<button id="subtract-btn" class="operator-btn">&#8722;</button>
			<button class="number-button">1</button>
			<button class="number-button">2</button>
			<button class="number-button">3</button>
			<button id="add-btn" class="operator-btn">&#43;</button>
			<button class="zero number-button">0</button>
			<button class="number-button">.</button>
			<button id="equal-btn" class="equal">&#61;</button>
		</div>
	</section>

	<script src="js/main.js"></script>
</body></html>
