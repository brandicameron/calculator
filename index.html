<!doctype html>
<html class="no-js" lang="en">

<head>
	<meta charset="utf-8">
	<title>The Classic Calculator</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="author" content="Brandi Cameron | hello@brandicameron.com">
	<meta name="theme-color" content="#ffffff">
	<link rel="stylesheet" href="css/main.css">
	<meta property="og:title" content="Super Cool Classic Calculator" />
	<meta property="og:image" content="https://bc-portfolio.s3.amazonaws.com/calc-share.gif" />
	<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
	<link rel="manifest" href="/site.webmanifest">
	<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
	<meta name="msapplication-TileColor" content="#603cba">
	<meta name="theme-color" content="#ffffff">
</head>

<body>

	<section class="calculator">
		<input type="text" value="0" class="display">
		<div class="buttons-container">
			<button id="clear-btn" class="clear">clear</button>
			<button id="divide-btn" class="operator-btn">&#247;</button>
			<button class="number-button">7</button>
			<button class="number-button">8</button>
			<button class="number-button">9</button>
			<button id="mult-btn" class="operator-btn">&#215;</button>
			<button class="number-button">4</button>
			<button class="number-button">5</button>
			<button class="number-button">6</button>
			<button id="subtract-btn" class="operator-btn">&#8722;</button>
			<button class="number-button">1</button>
			<button class="number-button">2</button>
			<button class="number-button">3</button>
			<button id="add-btn" class="operator-btn">&#43;</button>
			<button class="zero number-button">0</button>
			<button class="number-button decimal">.</button>
			<button id="equal-btn" class="equal">&#61;</button>
		</div>
	</section>

	<script src="js/main.js"></script>
</body>

</html>
